<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../../css/battlePass.css" />
    <link rel="stylesheet" href="../../css/mejorarPlan.css" />
    <link rel="stylesheet" href="../../css/efectos.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>SPORTIFY</title>
  </head>
  <body>
    <!-- Navbar / Header -->
    <div class="navbar">
      <button class="atras" onclick="window.location.href='../home.html'">
        <i class="bi bi-arrow-left"></i> Atrás
      </button>
      <div class="navbar-center">
        <a class="home"><strong>TEMPORADA 1</strong></a>
      </div>
    </div>

    <div class="mission-icon" onclick="window.location.href='./misiones.html'">
      <i class="bi bi-flag-fill" title="Misiones"></i>
    </div>

    <div class="xp-bar">
      <div class="xp-bar-fill" style="width: 70%"></div>
      <div class="xp-bar-text">70%</div>
    </div>

    <div class="xp-remaining">300 XP restantes para el siguiente nivel</div>

    <div class="carousel-container">
      <div class="carousel">
        <!-- Slide 1 -->
        <div class="carousel-item">
          <img src="../../img/lvlPase/lvl1.png" alt="Nivel 1" class="imagen-pequeña" />
          <h2 class="level-text" data-text="Nivel 1">Nivel 1</h2>
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="../../img/lvlPase/lvl2-3-4.png" alt="Nivel 2" class="ficha-pequeña" />
          <div class="level-text" data-text="Nivel 2">Nivel 2</div>
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="../../img/lvlPase/lvl2-3-4.png" alt="Nivel 3" class="ficha-pequeña" />
          <div class="level-text" data-text="Nivel 3">Nivel 3</div>
        </div>
        <!-- Slide 4 -->
        <div class="carousel-item">
          <img src="../../img/lvlPase/lvl2-3-4.png" alt="Nivel 4" class="ficha-pequeña" />
          <div class="level-text" data-text="Nivel 4">Nivel 4</div>
        </div>
        <!-- Slide 5 -->
        <div class="carousel-item">
          <img src="../../img/lvlPase/lvl5.png" alt="Nivel 5" class="imagen-pequeña" />
          <div class="level-text" data-text="Nivel 5">Nivel 5</div>
        </div>
        <!-- Slide 6 -->
        <div class="carousel-item">
          <img src="../../img/lvlPase/lvl6-7-8.png" alt="Nivel 6" class="ficha-pequeña" />
          <div class="level-text" data-text="Nivel 6">Nivel 6</div>
        </div>
        <!-- Slide 7 -->
        <div class="carousel-item">
          <img src="../../img/lvlPase/lvl6-7-8.png" alt="Nivel 7" class="ficha-pequeña" />
          <div class="level-text" data-text="Nivel 7">Nivel 7</div>
        </div>
        <!-- Slide 8 -->
        <div class="carousel-item">
          <img src="../../img/lvlPase/lvl6-7-8.png" alt="Nivel 8" class="ficha-pequeña" />
          <div class="level-text" data-text="Nivel 8">Nivel 8</div>
        </div>
        <!-- Slide 9 -->
        <div class="carousel-item">
          <img src="../../img/lvlPase/lvl9.png" alt="Nivel 9" class="ficha-pequeña" />
          <div class="level-text" data-text="Nivel 9">Nivel 9</div>
        </div>
        <!-- Slide 10 -->
        <div class="carousel-item">
          <img src="../../img/lvlPase/lvl10.png" alt="Nivel 10" class="imagen-pequeña" />
          <div class="level-text" data-text="Nivel 10">Nivel 10</div>
        </div>
      </div>
    </div>

    <!-- Botón de compra del pase -->
    <div class="buy-pass-container">
      <img
        src="../../img/lvlPase/mejorarPlan.png"
        alt="Comprar Pase"
        class="buy-pass-btn"
        onclick="openModal()"
        title="Comprar"
      />
    </div>

    <div id="modal-container"></div>

    <footer></footer>

    <script src="../../js/mejorarPlan.js"></script>
    <script src="../../js/battlepass.js"></script>
    <script src="../../js/relampagos.js"></script>
    <script>
      fetch('../modales/mejorarPlan.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('modal-container').innerHTML = data;
        })
        .catch(error => console.error('Error cargando la modal:', error));
    </script>
  </body>
</html>
